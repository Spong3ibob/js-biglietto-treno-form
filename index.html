<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Trenitalia</title>
</head>
<body>
    <h1>Calcola il prezzo del tuo biglieto</h1>
    <form action="mydata" method="get">
        <input type="text" id="name" placeholder="Nome e Cognome">
        <input type="number" id="km" placeholder="Km che vuoi percorrere">
        <select id="age">
            <option value="junior">Minore 18 anni</option>
            <option value="standard">Tra 18 e 65 anni</option>
            <option value="senior">Oltre 65 anni</option>
        </select>
        <button id="generates">Genera</button>
    </form>
   

    <script src="js/main.js"></script>
</body>
</html>
